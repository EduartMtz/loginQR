<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Greetings</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  
<body>
<h2></h2>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Crear Cuenta</h1>
      <span><b>Docentes</b></span>
      <br>
      <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Nombre" />
      </div>
      <div class="input-container">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" />
      </div>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" />
      </div>
	 <!-- Agregar el recapchat -->
	
	</button>
      <button>Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Iniciar Sesión</h1>
      <span><b>Docentes</b></span>
      <br>
      <div class="input-container">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" />
      </div>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" />
      </div>
      <br>
      <button>Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1 id="welcomeMessage">Bienvenido</h1>
        <img src=".//img/1731817681486.png" alt="Bienvenido" class="overlay-image" />
        <button class="ghost" id="signIn">Iniciar Sesión</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1 id="helloMessage">Hola</h1>
        <img src=".//img/1731817681486.png" alt="Bienvenido" class="overlay-image" />
        <button class="ghost" id="signUp">Crear Cuenta</button>
      </div>
    </div>
  </div>
</div>

<footer>

  </p>

</body>
</html>
